<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" width="150" height="150"></canvas>
    <script>
        var ctx=document.getElementById('canvas').getContext('2d');
        for(var i=0;i<10;i++){
            ctx.lineWidth=i+1;
            ctx.beginPath();
            ctx.moveTo(5+i*14,5);
            ctx.lineTo(5+i*14,100);
            ctx.stroke();
        }
    </script>
</body>
</html>
