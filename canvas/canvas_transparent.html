<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="150" height="150"></canvas>
<script>
    var canvas=document.getElementById('canvas');
    var ctx=canvas.getContext('2d');

    //drawing background
    ctx.fillStyle='#FD0';
    ctx.fillRect(0,0,100,30);
    ctx.fillStyle='#6C0';
    ctx.fillRect(0,30,100,30);
    ctx.fillStyle='#09F';
    ctx.fillRect(0,60,100,30);
    ctx.fillStyle='#F30';
    ctx.fillRect(0,90,100,30);

    ctx.fillStyle='#fff';
    ctx.globalAlpha=0.2;

    for(var i=0;i<10;i++){
        ctx.globalAlpha=(i+1)/10;
        for(var j=0;j<4;j++){
            ctx.fillRect(5+i*9,5+j*30,9,20)
        }
    }
</script>
</body>
</html>
