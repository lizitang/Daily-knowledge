<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo2</title>
</head>
<body onload="draw();">
	<canvas id="canvas" width="150" height="150"></canvas>
	<script>
		function draw(){
			var canvas=document.getElementById("canvas");
			if(canvas.getContext){
                var ctx=canvas.getContext('2d');
                ctx.fillStyle='#f00';//填充的颜色,默认为黑色
                ctx.fillRect(10,10,50,50);//左上角x,y坐标，以及图形宽高

                ctx.fillStyle='#0f0';
                ctx.fillRect(30,30,50,50);
			}
		}
	</script>
</body>
</html>
