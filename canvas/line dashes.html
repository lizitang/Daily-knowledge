<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        var ctx = document.getElementById('canvas').getContext('2d');
        var offset = 0;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.setLineDash([4, 2]);//长度，间隔
            ctx.lineDashOffset = -offset;//偏移量
            ctx.strokeRect(10, 10, 100, 100);
        }
        function march(){
            offset ++;
            if(offset>16){
                offset=0;
            }
            draw();
            setTimeout(march,50)
        }
        march();
    </script>
</body>
</html>
