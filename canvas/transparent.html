<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" width="150" height="150"></canvas>
    <script>
        var canvas=document.getElementById('canvas');
        var ctx=canvas.getContext('2d');

        ctx.fillStyle='#FD0';
        ctx.fillRect(0,0,60,60);
        ctx.fillStyle='#6C0';
        ctx.fillRect(60,0,60,60);
        ctx.fillStyle='#09F';
        ctx.fillRect(0,60,60,60);
        ctx.fillStyle='#F30';
        ctx.fillRect(60,60,60,60);

        ctx.fillStyle='#fff';
        ctx.globalAlpha=0.2;

        for(var i=0;i<7;i++){
            ctx.beginPath();
            ctx.arc(60,60,10+10*i,0,Math.PI*2,true);
            ctx.fill();
        }
    </script>
</body>
</html>
