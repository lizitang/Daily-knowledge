<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for in遍历</title>
	</head>
	<body>
		<script src="js/jquery-1.10.2.js"></script>
		<script type="text/javascript">
			var  data={
					  张三:69,
					       李四:72,
					       王五:90,
					       二麻子:88,
					       前端博客:100,
					  haorooms:98,
					      王大壮:99
			};
			for(var i in data){
			   console.dir(i);//输出姓名
			   console.dir(data[i]);//输出分数
			   //我们可以用data.haorooms得到98,但是我们用“data.前端博客”会报错，
			   //因此，在我们用汉字做key值的时候，选取的时候应该用data["前端博客"],这种方式来选择，不要再用点号了
			}
		</script>
	</body>
</html>
