<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery editable plugin--编辑文字的插件</title>
<script type="text/javascript" src="jquery-1.1.3.min.js"></script>
<script type="text/javascript" src="jquery.editable-1.3.3.js"></script>
<script type="text/javascript">
				$(document).ready(function(){
						$("#note").editable({editBy:"dblclick",type:"textarea",editClass:'ipt',onSubmit:onSub});
				});
				function onSub(content){
						var t=this;
						console.log(t);
						this.addClass("subCss");
						$.post(
						"dbin.asp",
						{t:content.current},
						function(data){
						  if(data="0"){
						    alert("更新成功");
						  }
						  else{
						    alert("更新失败");
						  }
						  t.removeClass("subCss");
						}
						);
				}
</script>
<style type="text/css">
			#note{
			font-size:12px;
			line-height:25px;
			color:#FF99CC;
			}
			.ipt{
			border:1px solid #FFCC66;
			}
			.subCss{
			background:url(indicator_tiny_red.gif) 100px center no-repeat;
			}
</style>
</head>

<body>
更新过后可以打开数据库看看是不是已经保存到数据库了
<div id="note">编辑</div>
</body>
</html>
