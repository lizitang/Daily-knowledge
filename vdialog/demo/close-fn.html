<p>1秒后关闭</p>
<script>
var d = vdialog({
  title: '欢迎',
  content: '我是一个优雅的 HTML5 对话框',
  ok: true,
  cancel: true,
  modal: true,
  close: function(){
    alert('你关闭了对话框');
  }
});
setTimeout(function(){
  d.close();  
},1000);
</script>
